<!-- Harjoitukset:
• Funktion määrittely: Määrittele JavaScript-funktio nimeltä calculateArea, joka ottaa parametrit width ja height ja palauttaa niiden tulon.
• Funktion kutsuminen: Kutsu aiemmin määriteltyä calculateArea-funktiota ja tulosta sen palauttama arvo konsoliin käyttäen leveydeksi 5 ja korkeudeksi 10.
• Funktioilmaisut: Käytä funktioilmaisua määrittääksesi nimetön funktion, joka laskee kahden luvun keskiarvon, ja tallenna tämä funktio muuttujaan average.
• Funktion palautus: Määrittele funktio nimeltä getMax, joka ottaa kaksi parametria ja
palauttaa suuremman niistä. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises-6</title>
</head>
<body>
    <h1>Javascript Exercises-6</h1>
    <p>Iurii Rychkov</p>
    
    <script>
        function calculateArea(width, height){
            return width * height;
        }

        console.log(calculateArea(5, 10));          // output:50


        const average = function(num1, num2){
            return (num1 + num2) / arguments.length;
        }

        console.log(average(20, 10));          // output:15


        function getMax(number1, number2){
            if (number1 > number2)
                return number1;
            else
                return number2;
        }

        console.log(getMax(20, 10));          // output:20


    </script>
</body>
</html>
